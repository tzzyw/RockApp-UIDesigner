<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="resource/dhtmlx/codebase/css/bootstrap.css" rel="stylesheet" />

<body>
    <div style="height: 55px; background: #135c86">
        <div style="cursor:pointer; width: 273px; height: 55px; position: absolute; line-height:55px; color:white; margin-left:15px; font-size:17pt; background-image: url(resource/dhtmlx/codebase/imgs/own/logo.png)"></div>
    </div>

    <div style="margin-top: 100px">
        <div class="inner">
            <div style="width: 480px; margin: 7% auto; border: 1px solid #e1e1e1; -webkit-box-shadow: 0 0 3px #eee,inset 0 0 3px #fff; box-shadow: 0 0 3px #eee,inset 0 0 3px #fff; background: #fbfbfb; padding: 20px; box-sizing: border-box">

                <div class="single-panel-body" id="divLoginForm">
                    <div class="single-panel-section">
                        <form class="form-horizontal wt-form ngpistine nginvalid-requied">
                            <div class="form-group">
                                <div class="input-group" style="margin-top: 20px; margin-left: 25px; margin-right: 25px">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </span>
                                    <input id="txtUserName" class="form-control" type="text" value="输入用户名" style="color: gray" />
                                </div>
                            </div>
                            <div id="divfakepswd" class="form-group" style="display:block">
                                <div class="input-group" style="margin-left: 25px; margin-right: 25px">
                                    <span class="input-group-addon fs_17">
                                        <i class="glyphicon glyphicon-lock"></i>
                                    </span>
                                    <input id="fakepswd" class="form-control" type="text" value="请输入密码" style="color: gray" />
                                </div>
                            </div>
                            <div id="divpswd" class="form-group" style="display: none">
                                <div class="input-group" style="margin-left: 25px; margin-right: 25px">
                                    <span class="input-group-addon fs_17">
                                        <i class="glyphicon glyphicon-lock"></i>
                                    </span>
                                    <input id="pswd" class="form-control" type="password" value="" style="color: gray" />
                                </div>
                            </div> 
                            <div class="form-group" style="margin-left: 10px; margin-right: 10px">
                                <button id="login" class="btn btn-success btn-lg btn-block" style="background: #e85e30; border-color: #e85e30" type="button">登录</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
