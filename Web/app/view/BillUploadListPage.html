<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>采购计划维护</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../controller/billUploadListPage.js"></script>
</head>
<body>
    <div id="mainbody" style="position: absolute; width: 100%; height: 100%;">
    </div>
    <div id="masterDiv" style="width: 100%; height: 100%; background-color: White;">
        <div id="toolBar">
        </div>
        <div id="masterGrid" style="width: 100%; height: 92%">
        </div>
    </div>
    <div id="detailDiv" style="width: 100%; height: 100%; background-color: White;">
        <div id="detailGrid" style="width: 100%; height: 100%">
        </div>
    </div>
    <div id="documentDiv" style="width: 100%; height: 100%">
        <div id="documentToolBar" style="height: 25px; width: 100%; float: left">
        </div>
        <div id="documentGrid" style="width: 100%; height: 90%">
        </div>
    </div>
    <div id="pictureDiv" style="width: 100%; height: 100%">
        <div id="pictureToolBar" style="height: 25px; width: 100%; float: left">
        </div>
        <div id="pictureDataView" style="width: 100%; height: 90%">
        </div>
    </div>
    <div id="uploadFile" style="z-index: 99; width: 800px; height: 400px; top: 200px; left: 250px; position: absolute; background-color: #FBFBFB; border-style: solid; border-color: #E3E3E3; border-width: 2px; visibility: hidden">
        <div style="width: 100%; height: 35px">
            <div style="width: 100%; height: 26px">
                <div style="width: 80%; float: left; padding: 10px 5px 5px 5px; font-size: 13px; font-weight: 700">上传文件</div>
                <div style="width: 25px; float: right; padding: 5px">
                    <img alt="关闭" src="../../resource/dhtmlx/codebase/imgs/own/close.png" style="width: 9px; height: 8px; cursor: pointer" id="uploadFile_Close" />
                </div>
            </div>
            <hr style="margin-top: 5px" />
        </div>
        <div id="divUpload" style="background-color: White; border: 1px solid #C1C1C1; width: 99%; height: 360px"></div>
    </div>
</body>
</html>
