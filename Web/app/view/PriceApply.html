<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>产品价格调整申请维护</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../controller/priceApply.js" type="text/javascript"></script>
</head>
<body>
    <div id="mainbody" style="position: absolute; width: 100%; height: 100%;">
        <div id="master" style="width: 100%; height: 100%; background-color: White;">
            <div id="toolBar">
            </div>
            <div id="masterEditItem" style="width: 80%;">
                <table style="width: 100%">
                    <tr>
                        <td class="label" style="width: 6%">申请单编号</td>
                        <td class="inputtd" style="width: 14%"><input id="txtpriceApplyNum" class="smallInput" type="text" /></td>
                        <td class="label" style="width: 6%">产品名称</td>
                        <td class="inputtd" style="width: 14%"><select id="comboproductName" class="combo" /></td>
                        <td class="label" style="width: 10%">累计幅度大于50 <input id="chkover50" type="checkbox" name="over50"/></td>
                        <td class="label" style="width: 6%">经办人</td>
                        <td class="inputtd" style="width: 10%"><input id="txtagent" class="smallInput" type="text" /></td>
                    </tr>
                    <tr>
                        <td class="label" style="width: 6%">调价原因</td>
                        <td class="inputtd" text-align:left" colspan="7"><textarea id="txtreason" rows="5" style="width: 96%;height:160px" maxlength="250"></textarea></td>
                       
                    </tr>
                </table>
            </div>
            <div id="detailGrid" style="width: 100%; height: 70%">
            </div>
        </div>
    </div>
    <div id="detailForm" style="width: 450px; height: 225px; top: 300px; left: 200px; position: absolute; z-index: 30; background-color: #FBFBFB; border-style: solid; border-color: #E3E3E3; border-width: 2px; display: none">
        <div id="formItem">
            <div style="width: 100%; height: 26px">
                <div id="detailFormTitle" style="width: 90%; float: left; padding: 10px 5px 5px 5px; font-size: 13px; font-weight: 700"></div>
                <div style="width: 25px; float: right; padding: 5px">
                    <img alt="关闭" src="../../resource/dhtmlx/codebase/imgs/own/close.png" style="width: 9px; height: 8px; cursor: pointer" id="imgDetailForm_Close" />
                </div>
            </div>
            <hr style="margin-top: 5px" />
            <div id="detailEditItem" style="width: 100%; margin-top: 15px">
                <table style="width: 98%">
                   
                    <tr>
                        <td class="label">价格类别</td>
                        <td class="inputtd">
                            <select id="combopriceCategory" class="combo" /><input id="txtpriceApplyID" type="hidden" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label">调整前价格</td>
                        <td class="inputtd">
                            <input id="txtbeforePrice" class="smallInput" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label">申请调整价格</td>
                        <td class="inputtd">
                            <input id="txtapplyPrice" class="smallInput" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label">价格调整幅度</td>
                        <td class="inputtd">
                            <input id="txtpriceRange" class="smallInput" type="text" />
                        </td>
                    </tr>
                </table>
            </div>

        </div>
        <div style="height: 3px"></div>
        <div style="text-align: right">
            <button class="btn" id="btnDetailForm_Save" style="margin-right: 15px; margin-top: 5px; height: 28px">确定</button>
            <button class="btn" id="btnDetailForm_Cancle" style="margin-right: 30px; margin-top: 5px; height: 28px">取消</button>
        </div>
    </div>
    <!--<div id="mainReferForm" style="z-index: 35; width: 500px; height: 250px; top: 200px; left: 250px; position: absolute; background-color: #FBFBFB; border-style: solid; border-color: #E3E3E3; border-width: 2px; visibility: hidden">
        <div id="mainReferGrid" style="background-color: White; border: 1px solid #C1C1C1; width: 500px; height: 250px"></div>
    </div>-->
</body>
</html>
