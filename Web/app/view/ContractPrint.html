<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>合同会签单</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../controller/contractPrint.js"></script>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            /*background-color: silver;*/
            overflow: auto;
        }

        input {
            border: 0;
            background: #ffffff;
            text-align: center;
        }

        .textarea {
            border: 0;
            background: #ffffff;
            text-align: left;
        }

        .bordertable {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 3px;
            text-align: center;
        }

            .bordertable td {
                border: 1px solid black;
                padding-left: 3px;
                height: 27px;
                font-size: 12pt;
            }
        .img {
            margin-left: 80%;
            margin-top: 5%;
        }

        .img1 {
            margin-left: 38%;
        }
    </style>
</head>
<body>
    <div style="margin: 0 auto; width: 670px">
        <div style="width: 662px; height: 10px; text-align: right">
            YZLH-2-03-005R01
        </div>
        <div style="width: 660px; height: 20px; text-align: center">
            南京扬子石化炼化有限责任公司
        </div>
        <div style="width: 660px; height: 25px; text-align: center">
            <font size="5" face="黑体">经济合同及廉政协议会签单</font>
        </div>
        <table id="table1" style="width: 660px">
            <tr>
                <td style="text-align: left; width: 65%"></td>
                <td style="width: 35%; text-align: right">
                    <!--<asp:Label ID="lbl合同类型" runat="server" Visible="False"></asp:Label>-->
                </td>
            </tr>
            <tr>
                <td style="text-align: left; width: 65%">
                   
                </td>
                <td style="width: 35%; text-align: right">
                    <!--<asp:HyperLink ID="HyperLink合同明细" runat="server" Target="_blank" Width="109px">查看合同明细</asp:HyperLink>-->
                </td>
            </tr>
            <tr>
                <td style="text-align: left; width: 65%">
                    合同编号：<input id="txtcontractNum" style="width:75%;text-align:left" type="text" readonly="readonly" />
                </td>
                <td style="width: 35%; text-align: right">
                    填表日期：<input id="txtsignDate" style="width:75%;text-align:left" type="text" readonly="readonly" />
                </td>
            </tr>
        </table>
        <table class="bordertable" id="table2"
               style="width: 660px; background-image: url(../../Images/hthq.JPG); background-repeat: no-repeat; background-position:0px 30px">
            <tr>
                <td colspan="2" align="center" style="height: 53px">
                    <p align="center">
                        合同名称标的及对方单位
                    </p>
                </td>
                <td colspan="5" style="text-align: left; height: 53px;">
                    <input id="txtbddw" style="width:75%;text-align:left" type="text" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" style="height: 50px">
                    合同标的金额
                </td>
                <td colspan="3" align="center" style="text-align: left; height: 50px;">
                    <textarea id="txtbdje" class="textarea" rows="5" style="width: 99%; height: 90%; overflow: auto; " maxlength="250">同意</textarea>
                </td>
                <td align="center" style="height: 50px; width: 15%">
                    合同份数
                </td>
                <td style="width: 15%; height: 50px">
                    <div id="number" style="width:95%;text-align:center"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" rowspan="2">
                    签约部门
                </td>
                <td style="height: 60px; width: 12%">
                    营销部
                </td>
                <td style="height: 60px; width: 10%">
                    <p align="center">
                        经办人
                </td>
                <td style="height: 60px; width: 11%">
                    <input id="txtagent" style="width:95%;text-align:left" type="text" readonly="readonly" />
                </td>
                <td style="height: 60px; width: 15%">
                    <p align="center">
                        审核时间<!--<input id="txtyxbshsj" style="width:95%;text-align:center" type="text" readonly="readonly" />-->
                        <span id="txtyxbshsj" style="width:95%;text-align:center"></span>
                    </p>
                </td>
                <td style="height: 60px; width: 15%;">
                    <br />
                    <br />
                </td>
            </tr>
            <tr>
                <td style="height: 60px; width: 12%">
                    审核意见
                </td>
                <td style="height: 30px; text-align:left" colspan="4">
                    <div id="fgldspqk" style="width: 90%; text-align: left"></div>
                    <img id="imgfgld" src="../../SignImages/NoSign.GIF" class="img1" />
                </td>
            </tr>
            <tr>
                <td rowspan="2" style="width: 17%">
                    <p align="center">
                        签
                    </p>
                    <p align="center">
                        约
                    </p>
                    <p align="center">
                        报
                    </p>
                    <p align="center">
                        告
                </td>
                <td align="center" style="height: 115px; width: 20%;">
                    合<br />
                    同<br />
                    事<br />
                    由<br />
                </td>
                <td colspan="5" style="height: 115px">
                    <textarea id="txtcauses" rows="5" style="width: 100%; height: 100%" maxlength="250" readonly="readonly"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center" style="height: 37px; width: 20%;">
                    资格资信
                </td>
                <td colspan="5" style="height: 37px; text-align: left">
                    具备资格&nbsp;
                </td>
            </tr>
            <tr>
                <td rowspan="3" style="width: 17%; text-align: center">
                    审 查 单 位 意 见
                </td>
                <td style="height: 100px; width: 20%; text-align: center;">
                    财 务 部
                </td>
                <td colspan="5" style="text-align: left;height: 100px;">
                    <div style="width: 82%; height: 95%; float:left">
                        <div id="cwbspqk" style="width:95%; text-align:left"></div>
                        <img id="imgcwb" src="../../SignImages/NoSign.GIF" class="img" />
                    </div>                    
                </td>
            </tr>
            <tr>
                <td align="center" style="height: 100px; width: 20%;">
                    <p>
                        人事行政部
                    </p>
                </td>
                <td colspan="5" style="text-align: left; height: 100px;">
                    <div style="width: 82%; height: 95%; float:left">
                        <div id="rsxzbshqk" style="width: 95%"></div>
                        <img id="imgrsxzb" src="../../SignImages/NoSign.GIF" class="img" />
                    </div>                   
                </td>
            </tr>
            <tr>
                <td align="center" style="height: 100px; width: 20%;">
                    <div id="qtbm" style="width: 95%; text-align: center"></div>
                </td>
                <td colspan="5" style="text-align: left; height: 100px;">
                    <div style="width: 82%; height: 95%; float:left">
                        <div id="qtbmshqk" style="width: 95%; text-align: left"></div>
                        <img id="imgqtbm" src="../../SignImages/NoSign.GIF" class="img" />
                    </div>                   
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" style="height: 86px">
                    领导审批意见
                </td>
                <td colspan="5" style="text-align: left; height: 86px;">
                    <div style="width: 82%; height: 95%; float:left">
                        <div id="zgldshqk" style="width: 95%; text-align: left"></div>
                        <img id="imgzgld" src="../../SignImages/NoSign.GIF" class="img" />
                    </div>                   
                </td>
            </tr>
        </table>
        <table style="width: 660px; height: 32px">
            <tr>
                <td style="height: 23px; text-align: left; width: 20%;">
                </td>
                <td style="height: 23px; width: 20%; text-align: left">
                </td>
                <td style="height: 23px; width: 60%; text-align: left;font-size:13pt">
                    备注（含对方盖章返回日期）：
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
