<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>客户自助提货查询</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../controller/customerLadeBillCheck.js"></script>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            /*background-color: silver;*/
            overflow: auto;
        }

        input {
            border: 0;
            background: #ffffff;
            text-align: center;
        }

        .bordertable {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 3px;
            text-align: center;
        }

            .bordertable td {
                border: 1px solid black;
                padding-left: 3px;
                height: 27px;
                font-size: 12pt;
            }
    </style>
</head>
<body>
    <div style="margin: 0 auto; width: 705px">
        <table style="width: 100%">           
            <tr>
                <td style="width: 65px; height: 18px;">
                    请输入提货编号：
                </td>
                <td style="width: 205px;text-align:left; height: 18px;">
                    <input id="txtladeBillNum"  style="width: 203px; text-align: left; border-bottom: 1px solid black" type="text" />
                </td>
                <td style="width: 230px; height: 18px;">
                    <button id="check" style="width:50px;" type="button">检索</button>
                </td>
            </tr>
        </table>
        <table class="bordertable" style="background-image: url(../../Images/cpthd.png); background-repeat: no-repeat; ">
            <tbody>
                <tr>
                    <td style="width: 80px; height: 18px;">
                        产品名称
                    </td>
                    <td style="width: 200px; height: 18px;">
                        <input id="txtmaterialName" class="smallInput" style="width: 192px" type="text" readonly="readonly" />
                    </td>
                    <td style="width: 80px; height: 18px;">
                        车号
                    </td>
                    <td style="width: 320px; height: 18px;">
                        <input id="txtvehicleNum" class="smallInput" style="width: 293px" type="text" readonly="readonly" />
                    </td>
                </tr>               
                <tr>
                    <td style="width: 80px; height: 18px;">
                        开票时间
                    </td>
                    <td style="width: 200px; height: 18px;">
                        <input id="txtbillingTime" class="smallInput" style="width: 189px" type="text" readonly="readonly" />
                    </td>
                    <td style="width: 80px; height: 18px;">
                        运输方式
                    </td>
                    <td style="width: 320px; height: 18px;">
                        <input id="txtshipType" class="smallInput" style="width: 290px" type="text" readonly="readonly" />
                    </td>
                </tr>               
                <tr>
                    <td style="width: 80px; height: 18px;">
                        开票人
                    </td>
                    <td style="width: 200px; height: 18px;">
                        <input id="txtkaipiao" class="smallInput" style="width: 187px" type="text" readonly="readonly" />
                    </td>
                    <td style="width: 80px; height: 18px;">
                        封签号
                    </td>
                    <td style="width: 320px; height: 18px;">
                        &nbsp; <input id="txtsealNum" class="smallInput" style="width: 308px;text-align:left" type="text" readonly="readonly" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 80px; height: 18px">
                        发货人
                    </td>
                    <td style="width: 200px; height: 18px">
                        <input id="txtsender" class="smallInput" style="width: 73px" type="text" readonly="readonly" /> 提货人<input id="txtpicker" class="smallInput" style="width: 73px" type="text" readonly="readonly" />
                    </td>
                    <td style="width: 80px; height: 18px">
                        到站名称
                    </td>
                    <td style="width: 320px; height: 18px">
                        <input id="txtdestination" class="smallInput" style="width: 298px" type="text" readonly="readonly" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 80px; height: 18px;">
                        实发量
                    </td>
                    <td colspan="3" style="width: 605px; height: 18px;">
                        大写：<input id="txtactualQuantityd" class="smallInput" style="width: 292px" type="text" readonly="readonly" /> 小写：<input id="txtactualQuantityx" class="smallInput" style="width: 165px" type="text" readonly="readonly" />
                    </td>
                </tr>
            </tbody>
        </table>       
    </div>
</body>
</html>
