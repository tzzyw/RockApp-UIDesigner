<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>添加碳三碳四检验结果</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../controller/productCheckC3C4.js"></script>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            /*background-color: silver;*/
            overflow: auto;
        }

        input {
            border: 0;
            background: #ffffff;
            width: 99%;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

            table td {
                border: 1px solid black;
                padding-left: 3px;
                height: 27px;
                font-size: 12pt;
            }
    </style>
</head>
<body>
    <div style="margin:0 auto;width:1000px">
        <table style="text-align: center; border-width: 0px">
            <tr>
                <td style="width: 620px; height: 37px; text-align: center; border-width: 0px">
                    <span style="font-size: 15pt">添加碳三碳四检验结果</span>
                </td>
                <td style="width: 80px; height: 37px; border-width: 0px">
                    <button class="btn" id="btn_Save" style="margin-right: 15px; height: 25px">保存</button>
                </td>
            </tr>
        </table>
        <table style="text-align: center; border-width: 0px">
            <tbody>
                <tr>
                    <td style="width:38%; height:25px;letter-spacing:0.1em;">
                        贮存批号
                    </td>
                    <td style="width:20%; height:25px;">
                        <input id="txtstorageBatch" class="smallInput" type="text" />
                    </td>
                    <td class="style1">
                        检验时间
                    </td>
                    <td style="width:25%; height:25px;">
                        <input id="txtexamineDate" class="smallInput" type="text" />
                    </td>
                </tr>
                <tr>
                    <td style="width:38%; height:25px; letter-spacing:0.1em">
                        质量检验员
                    </td>
                    <td style="width:20%; height:25px">
                        <input id="txtinspector" class="smallInput" type="text" />
                    </td>
                    <td class="style1">
                        备注
                    </td>
                    <td style="width:25%; height:25px">
                        <input id="txtcomment" class="smallInput" type="text" />
                    </td>
                </tr>
                <tr>
                    <td style="width:35%; height:25px;letter-spacing:0.5em">
                        项目
                    </td>
                    <td style="width:20%; height:25px;letter-spacing:0.5em">
                        指标
                    </td>
                    <td style="letter-spacing:0.5em" class="style1">
                        实际
                    </td>
                    <td style="width:25%; height:25px">
                        试验方法
                    </td>
                </tr>
                <tr>
                    <td style="width:35%; height:25px; text-align:left; padding-left:7px; padding-right:10px">
                        <span style="float:left">C<sub>3</sub>+C<sub>4</sub>总烃含量,%(质量分数)</span><span style="float:right">不小于</span>
                    </td>
                    <td style="width:20%; height:25px">
                        95
                    </td>
                    <td class="style1">
                        <input id="txtc3C4" class="smallInput" type="text" />
                    </td>
                    <td style="width:25%; height:25px">
                        GB/T 11136
                    </td>
                </tr>
                <tr>
                    <td style="width:35%; height:25px; text-align:left; padding-left:7px; padding-right:10px">
                        <span style="float:left">总硫,mg/kg</span><span style="float:right">不大于</span>
                    </td>
                    <td style="width:20%; height:25px">
                        300
                    </td>
                    <td class="style1">
                        <input id="txtzongl" class="smallInput" type="text" />
                    </td>
                    <td style="width:25%; height:25px">
                        GB/T 3555<sup>2)</sup>
                    </td>
                </tr>
                <tr>
                    <td style="width:35%; height:25px; text-align:left; padding-left:7px; padding-right:10px">
                        游离水
                    </td>
                    <td style="width:20%; height:25px">
                        无
                    </td>
                    <td class="style1">
                        <input id="txtyouls" class="smallInput" type="text" />
                    </td>
                    <td style="width:25%; height:25px">
                        附录 A
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
