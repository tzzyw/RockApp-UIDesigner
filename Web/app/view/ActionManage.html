<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>权限功能维护</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />    
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../controller/actionManage.js"></script>
</head>
<body>
    <div id="mainbody" style="position: absolute; width: 100%; height: 100%;">
    </div>
    <div id="actiongroupContainer" style="width: 100%; height: 100%">
        <div id="actiongroup_toolbar" style="width: 100%">
        </div>
        <div id="actiongroup_grid" style="width: 100%; height: 100%;">
        </div>
    </div>
    <div id="actionContainer" style="width: 100%; height: 100%">
        <div id="action_toolbar" style="width: 100%">
        </div>
        <div id="action_grid" style="width: 100%; height: 100%;">
        </div>
    </div>
    <div id="tabcontainer" style="width: 100%; height: 100%">
    </div>
    <div id="actionGroupEditForm" style="z-index: 2; width: 450px; height: 170px; top: 200px; left: 250px; position: absolute; overflow: auto; background-color: #FBFBFB; border-style: solid; border-color: #E3E3E3; border-width: 2px;">
        <div id="actionGroupformItem">
            <div style="width: 100%; height: 26px">
                <div id="editActionGroupFormTitle" style="width: 90%; float: left; padding: 10px 5px 5px 5px; font-size: 13px; font-weight: 700">添加功能组</div>
                <div style="width: 25px; float: right; padding: 5px">
                    <img alt="关闭" src="../../resource/dhtmlx/codebase/imgs/own/close.png" style="width: 9px; height: 8px" id="imgActionGroup_Close" />
                </div>
            </div>
            <hr style="margin-top: 5px" />
            <table style="width: 98%; margin-top: 15px">
                <tr>
                    <td class="label">流水号
                    </td>
                    <td class="inputtd">
                        <input id="txtActionGroupID" class="smallInput" type="text" readonly="readonly" disabled="disabled" />
                        <span class="red" style="visibility: hidden">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="label">功能组名称
                    </td>
                    <td class="inputtd">
                        <span class="red">
                            <input id="txtActionGroupName" class="smallInput" type="text" />*</span>
                    </td>
                </tr>
            </table>
        </div>
        <div style="height: 20px"></div>
        <div style="text-align: right">
            <button class="btn" id="btnActionGroup_Save" style="margin-right: 15px; margin-top: 5px; height: 28px">保存</button>
            <button class="btn" id="btnActionGroup_Cancle" style="margin-right: 30px; margin-top: 5px; height: 28px">取消</button>
        </div>
    </div>
    <div id="actionEditForm" style="z-index: 2; width: 450px; height: 170px; top: 200px; left: 250px; position: absolute; overflow: auto; background-color: #FBFBFB; border-style: solid; border-color: #E3E3E3; border-width: 2px;">
        <div id="actionformItem">
            <div style="width: 100%; height: 26px">
                <div id="editActionFormTitle" style="width: 90%; float: left; padding: 10px 5px 5px 5px; font-size: 13px; font-weight: 700">添加功能组</div>
                <div style="width: 25px; float: right; padding: 5px">
                    <img alt="关闭" src="../../resource/dhtmlx/codebase/imgs/own/close.png" style="width: 9px; height: 8px" id="imgActio_Close" />
                </div>
            </div>
            <hr style="margin-top: 5px" />
            <table style="width: 98%; margin-top: 15px">
                <tr>
                    <td class="label">流水号
                    </td>
                    <td class="inputtd">
                        <input id="txtActionID" class="smallInput" type="text" readonly="readonly" disabled="disabled" />
                        <span class="red" style="visibility: hidden">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="label">功能名称
                    </td>
                    <td class="inputtd">
                        <span class="red">
                            <input id="txtActionName" class="smallInput" type="text" />*</span>
                    </td>
                </tr>
            </table>
        </div>
        <div style="height: 20px"></div>
        <div style="text-align: right">
            <button class="btn" id="btnAction_Save" style="margin-right: 15px; margin-top: 5px; height: 28px">保存</button>
            <button class="btn" id="btnAction_Cancle" style="margin-right: 30px; margin-top: 5px; height: 28px">取消</button>
        </div>
    </div>
</body>
</html>
