<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>产品价格调整申请表</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../controller/priceApplyPrint.js"></script>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            /*background-color: silver;*/
            overflow: auto;
        }

        input {
            border: 0;
            background: #ffffff;
            text-align: center;
        }

        .bordertable {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 3px;
            text-align: center;
        }

            .bordertable td {
                border: 1px solid black;
                padding-left: 3px;
                height: 22px;
                font-size: 12pt;
            }

            .bordertable th {
                border: 1px solid black;
                padding-left: 3px;
                height: 22px;
                font-size: 12pt;
            }
    </style>
</head>
<body>
    <div style="margin: 0 auto; width: 700px">
        <table style="width: 700px;margin-top:50px">
            <tr>
                <td align="center" colspan="3" style="width: 100%; height: 26px;font-size: 16pt;">
                    <strong>
                        <input id="txtproductName" style="font-size: 16pt; text-align: right; text-decoration: underline;margin-right:5px" type="text" readonly="readonly" />产品价格调整申请表
                    </strong>
                </td>
            </tr>
            <tr>
                <td style="width: 491px; height: 25px;" align="left" valign="bottom">
                    <input id="txtpriceApplyNum" type="text" readonly="readonly" />
                </td>
                <td style="width: 21px; height: 25px" align="right" valign="bottom"></td>
                <td style="width: 135px; height: 25px;" valign="bottom">
                    保存期限：三年
                </td>
            </tr>
        </table>
        <div id="detail" style="margin: 0 auto; width: 700px">            
        </div>
        <table id="tableApply" class="bordertable" style="width:700px; background-image: url(../../Images/white.jpg); background-repeat: no-repeat; background-position: 410px 190px; ">
            <tbody>
                <tr>
                    <td style="text-align: left">
                        <div style="width:100%">调价理由陈述:</div>
                        <div id="reasion" style="width: 100%; height: 150px">调价理由陈述内容:</div>
                        <div style="width: 100%;text-align: left">
                            <table style="width:100%;border:0px">
                                <tr>
                                    <td style="border: 0px">
                                        商情人员签名：<input id="txtagent" style="width:100px" type="text" readonly="readonly" />
                                    </td>
                                    <td style="border: 0px">
                                        销售人员签名：<input id="txtsalesman" style="width:100px" type="text" readonly="readonly" />
                                    </td>
                                    <td style="border: 0px">
                                        申请日期：<input id="txtcreateDate" style="width:100px" type="text" readonly="readonly" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left; height: 50px">
                        部门审核意见：<input id="txtbmOpinion" style="width:100px" type="text" readonly="readonly" />
                        <br />
                        <br />
                        <br />
                        <br />
                        <span style="margin-left: 250px">签名：<img id="imgbm" src="../../SignImages/NoSign.GIF" /></span>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left; height: 50px">
                        财务部审核意见：<input id="txtcwOpinion" style="width:100px" type="text" readonly="readonly" />
                        <br />
                        <br />
                        <br />
                        <br />
                        <span style="margin-left: 250px">签名<img id="imgcw" src="../../SignImages/NoSign.GIF" /></span>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left; height: 50px">
                        分管领导审批意见：<input id="txtfgldOpinion" style="width:100px" type="text" readonly="readonly" />
                        <br />
                        <br />
                        <br />
                        <br />
                        <span style="margin-left: 250px">签名：<img id="imgfgld" src="../../SignImages/NoSign.GIF" /></span>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left; height: 50px">
                        公司总经理审批意见：<input id="txtgsldOpinion" style="width:100px" type="text" readonly="readonly" />
                        <br />
                        <br />
                        <br />
                        <br />
                        <span style="margin-left: 250px">签名：<img id="imggsld" src="../../SignImages/NoSign.GIF" /></span>
                    </td>
                </tr>
            </tbody>
        </table>
        <table style="width: 100%">
            <tr>
                <td style="text-align: center;"></td>
            </tr>
        </table>
    </div>
</body>
</html>
