<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>销售合同查询</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../controller/salContractQuery.js"></script>
</head>
<body>
    <div id="mainbody" style="position: absolute; width: 100%; height: 100%;">
    </div>
    <div id="mainPage" style="width: 100%; height: 95%">
        <div id="toolBar" style="height: 30px; width: 100%">
        </div>
        <div id="listGrid" style="width: 100%; height: 95%">
        </div>
    </div>
    <div id="editForm" style="z-index: 2; width: 650px; height: 400px; top: 200px; left: 250px; position: absolute; overflow: auto; background-color: #FBFBFB; border-style: solid; border-color: #E3E3E3; border-width: 2px;">
        <div id="formItem">
            <div style="width: 100%; height: 26px">
                <div id="formTitle" style="width: 90%; float: left; padding: 10px 5px 5px 5px; font-size: 13px; font-weight: 700"></div>
                <div style="width: 25px; float: right; padding: 5px">
                    <img alt="关闭" src="../../resource/dhtmlx/codebase/imgs/own/close.png" style="width: 9px; height: 8px" id="img_Close" />
                </div>
            </div>
            <hr style="margin-top: 5px" />
            <div id="editItem" style="width: 98%; margin-top: 15px">
                <table style="width: 98%">
                    <tr>
                        <td class="label2">合同号</td>
                        <td class="inputtd2">
                            <input id="txtcontractNum" class="smallInput" type="text" readonly="readonly"/>

                        </td>
                        <td class="label2">计价方式</td>
                        <td class="inputtd2">
                            <input id="txtpriceType" class="smallInput" type="text" readonly="readonly" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label2">付款方式</td>
                        <td class="inputtd2"><input id="txtpayment" class="smallInput" type="text" readonly="readonly" /></td>
                        <td class="label2">发运方式</td>
                        <td class="inputtd2">
                            <input id="txtship" class="smallInput" type="text" readonly="readonly" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label2">创建日期</td>
                        <td class="inputtd2"><input id="txtcreateDate" class="smallInput" type="text" readonly="readonly" /></td>
                        <td class="label2">有效日期</td>
                        <td class="inputtd2">
                            <input id="txteffectiveDate" class="smallInput" type="text" readonly="readonly" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label2">客户</td>
                        <td class="inputtd2"><input id="txtcustomer" class="smallInput" type="text" readonly="readonly" /><input id="txtcustomerID" type="hidden" /></td>
                        <td class="label2">产品</td>
                        <td class="inputtd2">
                            <input id="txtmaterial" class="smallInput" type="text" readonly="readonly" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label2">产品等级</td>
                        <td class="inputtd2"><input id="txtmaterialGrade" class="smallInput" type="text" readonly="readonly" />
                        <td class="label2">合同份数</td>
                        <td class="inputtd2">
                            <input id="txtnumber" class="smallInput" type="text" readonly="readonly" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label2">合同数量</td>
                        <td class="inputtd2"><input id="txtquantity" class="smallInput" type="text" readonly="readonly" /></td>
                        <td class="label2">货品单价</td>
                        <td class="inputtd2">
                            <input id="txtprice" class="smallInput" type="text" readonly="readonly" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label2">管输单价</td>
                        <td class="inputtd2"><input id="txtpipePrice" class="smallInput" type="text" readonly="readonly" /></td>
                        <td class="label2">货款合计</td>
                        <td class="inputtd2">
                            <input id="txttotal" class="smallInput" type="text" readonly="readonly" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label2">计量单位</td>
                        <td class="inputtd2"><input id="txtmeasure" class="smallInput" type="text" readonly="readonly" /></td>
                        <td class="label2">经办人</td>
                        <td class="inputtd2">
                            <input id="txtagent" class="smallInput" type="text" readonly="readonly" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label2">合同事由</td>
                        <td class="inputtd2" colspan="3">
                            <textarea id="txtcauses" rows="5" style="width: 92%;height:130px" maxlength="250" readonly="readonly"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div style="height: 10px"></div>
        <div style="text-align: right">
            <button class="btn" id="btn_Cancle" style="margin-right: 30px; margin-top: 5px; height: 28px">关闭</button>
        </div>
    </div>
    <div id="documentDiv" style="width: 100%; height: 100%">
        <div id="documentGrid" style="width: 100%; height: 90%">
        </div>
    </div>  
    <div id="auditHistoryDiv" style="width: 100%; height: 100%; background-color: White;">
        <div id="auditHistoryGrid" style="width: 100%; height: 100%">
        </div>
    </div>
    <div id="ladeBillDiv" style="width: 100%; height: 100%; background-color: White;">
        <div id="ladeBillGrid" style="width: 100%; height: 100%">
        </div>
    </div>
</body>
</html>
