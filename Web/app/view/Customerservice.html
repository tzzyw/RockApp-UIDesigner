<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>产品售后服务管理</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../controller/customerservice.js"></script>
</head>
<body>
    <div id="mainPage" style="width: 100%; height: 100%">
        <div id="toolBar" style="height: 30px; width: 100%">
        </div>
        <div id="listGrid" style="width: 100%; height: 95%">
        </div>
    </div>
    <div id="editForm" style="z-index: 2; width: 700px; height: 460px; top: 200px; left: 250px; position: absolute; overflow: auto; background-color: #FBFBFB; border-style: solid; border-color: #E3E3E3; border-width: 2px;">
        <div id="formItem">
            <div style="width: 100%; height: 26px">
                <div id="formTitle" style="width: 90%; float: left; padding: 10px 5px 5px 5px; font-size: 13px; font-weight: 700"></div>
                <div style="width: 25px; float: right; padding: 5px">
                    <img alt="关闭" src="../../resource/dhtmlx/codebase/imgs/own/close.png" style="width: 9px; height: 8px" id="img_Close" />
                </div>
            </div>
            <hr style="margin-top: 5px" />
            <div id="editItem" style="width: 98%; margin-top: 15px">
                <table style="width: 98%">
                    <tr>
                        <td class="label2">编号</td>
                        <td class="inputtd2"><input id="txtcustomerServiceNum" class="smallInput" type="text" /></td>
                        <td class="label2">处理意见</td>
                        <td class="inputtd2"><select id="combodisposal" class="combo" /></td>
                    </tr>
                    <tr>
                        <td class="label2">客户名称</td>
                        <td class="inputtd2"><input id="txtcustomerName" class="smallInput" type="text" /></td>
                        <td class="label2">联系电话</td>
                        <td class="inputtd2"><input id="txttelphone" class="smallInput" type="text" /></td>
                    </tr>
                    <tr>
                        <td class="label2">联系人</td>
                        <td class="inputtd2"><input id="txtcontacts" class="smallInput" type="text" /></td>
                        <td class="label2">服务类型</td>
                        <td class="inputtd2"><select id="comboserviceType" class="combo" /></td>
                    </tr>
                    <tr>
                        <td class="label2">登记日期</td>
                        <td class="inputtd2"><input id="txtregisterDate" class="smallInput" type="text" /></td>
                        <td class="label2"></td>
                        <td class="inputtd2"></td>
                    </tr>
                    <tr>
                        <td class="label2">客户反映</td>
                        <td class="inputtd2" colspan="3">
                            <textarea id="txtfeedback" rows="5" style="width: 92%;height:120px" maxlength="250"></textarea>
                    </tr>
                    <tr>
                        <td class="label2">处置说明</td>
                        <td class="inputtd2" colspan="3">
                            <textarea id="txtdisposalInstructions" rows="5" style="width: 92%;height:120px" maxlength="250"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div style="height: 10px"></div>
        <div style="text-align: right">
            <button class="btn" id="btn_Save" style="margin-right: 15px; margin-top: 5px; height: 28px">保存</button>
            <button class="btn" id="btn_Cancle" style="margin-right: 30px; margin-top: 5px; height: 28px">取消</button>
        </div>
    </div>
</body>
</html>
