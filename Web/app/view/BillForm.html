<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>单据维护页面设计</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../controller/billForm.js"></script>
</head>
<body>
    <div id="divMainPage" style="width: 100%; height: 100%">
        <div id="toolBar" style="height: 30px; width: 100%">
        </div>
        <div id="gridlist" style="width: 100%; height: 95%">
        </div>
    </div>
    <div id="editForm" style="z-index: 2; width: 500px; height: 350px; top: 200px; left: 250px; position: absolute; overflow: auto; background-color: #FBFBFB; border-style: solid; border-color: #E3E3E3; border-width: 2px;">
        <div id="formItem">
            <div style="width: 100%; height: 26px">
                <div id="formTitle" style="width: 90%; float: left; padding: 10px 5px 5px 5px; font-size: 13px; font-weight: 700">添加字典页面</div>
                <div style="width: 25px; float: right; padding: 5px">
                    <img alt="关闭" src="../../resource/dhtmlx/codebase/imgs/own/close.png" style="width: 9px; height: 8px" id="img_Close" />
                </div>
            </div>
            <hr style="margin-top: 5px" />
            <div id="editItem" style="width: 98%; margin-top: 15px">
                <table>
                    <tr>
                        <td class="label">单据维护页面名称
                        </td>
                        <td class="inputtd">
                            <input id="txtbillFormName" class="smallInput" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label">主表类型
                        </td>
                        <td class="inputtd">
                            <input id="txtmasterType" class="smallInput" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label">明细表类型
                        </td>
                        <td class="inputtd">
                            <input id="txtdetailType" class="smallInput" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label">单据名称
                        </td>
                        <td class="inputtd">
                            <input id="txtbillName" class="smallInput" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label">明细主参照类型
                        </td>
                        <td class="inputtd">
                            <input id="txtdetailMainReferType" class="smallInput" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label">明细主参照名称
                        </td>
                        <td class="inputtd">
                            <input id="txtdetailMainReferName" class="smallInput" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label">业务服务名称
                        </td>
                        <td class="inputtd">
                            <input id="txtbizService" class="smallInput" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label">相关参照类型
                        </td>
                        <td class="inputtd">
                            <input id="txtreferTypes" class="smallInput" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label">备注
                        </td>
                        <td class="inputtd">
                            <input id="txtcomment" class="smallInput" type="text" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div style="height: 10px"></div>
        <div style="text-align: right">
            <button class="btn" id="btn_Save" style="margin-right: 15px; margin-top: 5px; height: 28px">保存</button>
            <button class="btn" id="btn_Cancle" style="margin-right: 30px; margin-top: 5px; height: 28px">取消</button>
        </div>
    </div>    
</body>
</html>
