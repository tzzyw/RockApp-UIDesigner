<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>物料维护</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../../resource/common/jquery.charfirst.pinyin.js"></script>
    <script src="../controller/materialManage.js"></script>
</head>
<body>
    <div id="mainPage" style="width: 100%; height: 100%">
        <div id="toolBar" style="height: 30px; width: 100%">
        </div>
        <div id="listGrid" style="width: 100%; height: 95%">
        </div>
    </div>
    <div id="editForm" style="z-index: 2; width: 450px; height: 300px; top: 200px; left: 250px; position: absolute; overflow: auto; background-color: #FBFBFB; border-style: solid; border-color: #E3E3E3; border-width: 2px;">
        <div id="formItem">
            <div style="width: 100%; height: 26px">
                <div id="formTitle" style="width: 90%; float: left; padding: 10px 5px 5px 5px; font-size: 13px; font-weight: 700"></div>
                <div style="width: 25px; float: right; padding: 5px">
                    <img alt="关闭" src="../../resource/dhtmlx/codebase/imgs/own/close.png" style="width: 9px; height: 8px" id="img_Close" />
                </div>
            </div>
            <hr style="margin-top: 5px" />
            <div id="editItem" style="width: 98%; margin-top: 15px">
                <table style="width: 98%">
                    <tr>
                        <td class="label">物料编码</td>
                        <td class="inputtd"><input id="txtmaterialCode" class="smallInput" type="text" readonly="readonly" /></td>
                    </tr>
                    <tr>
                        <td class="label">物料名称</td>
                        <td class="inputtd"><input id="txtmaterialName" class="smallInput" type="text" /></td>
                    </tr>
                    <tr>
                        <td class="label">规格型号</td>
                        <td class="inputtd"><input id="txtspecification" class="smallInput" type="text" /></td>
                    </tr>
                    <tr>
                        <td class="label">物料说明</td>
                        <td class="inputtd"><input id="txtdescription" class="smallInput" type="text" /></td>
                    </tr>
                    <tr>
                        <td class="label">计量单位</td>
                        <td class="inputtd"><input id="txtmeasure" class="smallInput" type="text" /></td>
                    </tr>
                    <tr>
                        <td class="label">是否可用</td>
                        <td class="inputtd">
                            <select id='comboavailable' class="smallInput">
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">用于销售</td>
                        <td class="inputtd">
                            <select id='comboforSale' class="smallInput">
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">用于采购</td>
                        <td class="inputtd">
                            <select id='comboforPurchase' class="smallInput">
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">备注</td>
                        <td class="inputtd"><input id="txtcomment" class="smallInput" type="text" />
                            <input id="txtavailable" value="1" type="hidden" />
                            <input id="txtforSale" value="1" type="hidden" />
                            <input id="txtforPurchase" value="1" type="hidden" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div style="height: 10px"></div>
        <div style="text-align: right">
            <button class="btn" id="btn_Save" style="margin-right: 15px; margin-top: 5px; height: 28px">保存</button>
            <button class="btn" id="btn_Cancle" style="margin-right: 30px; margin-top: 5px; height: 28px">取消</button>
        </div>
    </div>
</body>
</html>
