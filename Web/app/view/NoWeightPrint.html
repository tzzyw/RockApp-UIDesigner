<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>非称重计量单打印</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../controller/noWeightPrint.js"></script>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            /*background-color: silver;*/
            overflow: auto;
        }

        input {
            border: 0;
            background: #ffffff;
            text-align: center;
        }

        .bordertable {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 3px;
            text-align: center;
        }

            .bordertable td {
                border: 1px solid black;
                padding-left: 3px;
                height: 27px;
                font-size: 12pt;
            }
    </style>
</head>
<body>
    <div style="margin: 0 auto; width: 700px; ">
        <table style="width: 700px">
            <tr>
                <td align="center" colspan="3" style="width: 100%; height: 26px">
                    <strong><span style="font-size: 18pt; text-decoration: underline">南京扬子石化炼化有限责任公司</span></strong>
                </td>
            </tr>
            <tr>
                <td colspan="3" style="width: 100%; height: 18px;">
                    <div align="center">
                        &nbsp;<strong><span style="font-size: 18pt">船运/火车   计量单</span></strong>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width: 351px; height: 18px;text-align:left;vertical-align:bottom">
                    编号：<input id="txtmeasureNum" class="smallInput" style="width: 138px; text-align: left" type="text" readonly="readonly" />
                </td>
                <td style="width: 121px; height: 25px; text-align: right; vertical-align: bottom">
                    开单日期: 
                </td>
                <td style="width: 121px; height: 25px;" valign="bottom">
                    <input id="txtDate" class="smallInput" style="width: 138px; text-align: left" type="text" readonly="readonly" />
                </td>
            </tr>
        </table>
        <table class="bordertable" style="width: 700px; background-image: url(../../Images/czjld.jpg); ">
            <tbody>
                <tr>
                    <td style="width: 99px; height: 21px;text-align:right">
                        产品名称
                    </td>
                    <td style="width: 232px; height: 21px; text-align: left; ">
                        <input id="txtmaterialName" class="smallInput" style="width: 186px" type="text" readonly="readonly" />
                    </td>
                    <td style="width: 85px; height: 21px;" align="right">
                        车号
                    </td>
                    <td style="width: 150px; height: 21px; ">
                        <input id="txtvehicleNum" class="smallInput" style="width: 145px" type="text" readonly="readonly" />
                    </td>                   
                </tr>
                <tr>
                    <td style="width: 99px; text-align: right; ">
                        客户名称
                    </td>
                    <td style="width: 232px; text-align:left">
                        <input id="txtcustomerName" class="smallInput" style="width: 230px" type="text" readonly="readonly" /> 
                    </td>
                    <td style="width: 85px" align="right">
                        收/发日期
                    </td>
                    <td id="senddate" style="width: 150px;text-align:left">
                       
                    </td>                   
                </tr>
                <tr>
                    <td style="width: 99px; height: 21px;" align="right">
                        净重量
                    </td>
                    <td style="width: 392px; height: 21px;" align="left" colspan="3">
                        <input id="txtnetWeight" class="smallInput" style="width: 181px" type="text" readonly="readonly" /> 吨
                    </td>
                </tr>
                <tr>
                    <td style="width: 99px; height: 23px;" align="right">
                        净重量(大写)
                    </td>
                    <td style="width: 392px; height: 23px;text-align:left"  colspan="3">
                        <input id="txtnetWeightd" class="smallInput" style="width: 306px;text-align:left" type="text" readonly="readonly" /> 吨
                    </td>
                </tr>
                <tr>
                    <td align="right" style="width: 99px; height: 23px">
                        备注
                    </td>
                    <td align="left" style="width: 192px; height: 23px" colspan="3">
                        <input id="txtcomment" class="smallInput" style="width: 373px" type="text" readonly="readonly" />  
                    </td>
                </tr>
            </tbody>
        </table>
        <table style="width: 698px">
            <tr>
                <td align="center" style="width: 100px">
                    经办
                </td>
                <td align="center" style="width: 100px">
                    <input id="txtagent" class="smallInput" style="width: 85px" type="text" readonly="readonly" />  
                </td>
                <td align="center" style="width: 100px">
                    审核
                </td>
                <td align="center" style="width: 100px">
                </td>
                <td align="center" style="width: 100px">
                    接收
                </td>
                <td align="center" style="width: 100px"></td>
            </tr>
        </table>
        <table style="width: 698px">
            <tr>
                <td align="center" style="width: 100px">
                    <img id="qrCode" style="width: 60px; height: 60px; " />
                </td>
            </tr>
        </table>
    </div>
   
</body>
</html>
