<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>待分配合同列表</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../controller/SalContractOtherDepList.js"></script>
</head>
<body>
    <div id="mainPage" style="width: 100%; height: 100%">
        <div id="toolBar" style="height: 30px; width: 100%">
        </div>
        <div id="listGrid" style="width: 100%; height: 95%">
        </div>
    </div>
    <div id="editForm" style="z-index: 2; width: 550px; height: 310px; top: 200px; left: 250px; position: absolute; overflow: auto; background-color: #FBFBFB; border-style: solid; border-color: #E3E3E3; border-width: 2px;">
        <div id="formItem">
            <div style="width: 100%; height: 26px">
                <div id="formTitle" style="width: 90%; float: left; padding: 10px 5px 5px 5px; font-size: 13px; font-weight: 700">合同审批分配 </div>
                <div style="width: 25px; float: right; padding: 5px">
                    <img alt="关闭" src="../../resource/dhtmlx/codebase/imgs/own/close.png" style="width: 9px; height: 8px" id="img_Close" />
                </div>
            </div>
            <hr style="margin-top: 5px" />
            <div id="editItem" style="width: 98%; margin-top: 15px">
                <table style="width: 98%; height:200px">
                    <tbody>
                        <tr>
                            <td style="height:100%;" valign="top" colspan="3">
                                <table style="width:99%">
                                    <tbody>
                                        <tr>
                                            <td style="width:15%"></td>
                                            <td style="width:30%; text-align:center">
                                                未选部门
                                            </td>
                                            <td style="width:10%"></td>
                                            <td style="width:30%; text-align:center">
                                                已选部门
                                            </td>
                                            <td style="width:15%"></td>
                                        </tr>
                                        <tr>
                                            <td style="width:15%">
                                                &nbsp;
                                            </td>
                                            <td style="width:30%">
                                                <select size="4" id="ListN" style="height:180px;width:160px;">                                                   
                                                </select>
                                            </td>
                                            <td style="width:10%">
                                                <input type="button" value=">>" id="btnUnSelectAll"  style="width:40px;" /><br />
                                                <input type="button" value=">" id="btnUnSelect" style="width:40px;" /><br />
                                                <input type="button" value="&lt;" id="btnSelect" style="width:40px;" /><br />
                                                <input type="button" value="&lt;&lt;" id="btnSelectAll" style="width:40px;" />
                                            </td>
                                            <td style="width:30%">
                                                <select size="4"  id="ListY" style="height:180px;width:160px;">                                                    
                                                </select>
                                            </td>
                                            <td style="width:15%">
                                                &nbsp;
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>               
                <div style="height: 10px"></div>
                <div style="width: 100%;text-align: left">
                    <table style="width:100%;border:0px">
                        <tr>
                            <td style="border: 0px;width:70%">
                            </td>
                            <td style="border: 0px; width: 30%">
                                <button class="btn" id="btn_Save" style="margin-right: 5px; margin-top: 0px; width:50px; height: 22px">保存</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
