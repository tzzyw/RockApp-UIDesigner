<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>物资出门证打印</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../controller/cMZPrint.js"></script>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            /*background-color: silver;*/
            overflow: auto;
        }

        input {
            border: 0;
            background: #ffffff;
            text-align: center;
        }

        .bordertable {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 3px;
            text-align: center;
        }

            .bordertable td {
                border: 1px solid black;
                padding-left: 3px;
                height: 27px;
                font-size: 12pt;
            }
    </style>
</head>
<body>
    <div style="margin: 0 auto; width: 720px">
        <table style="width: 720px">
            <tr>
                <td align="center" colspan="3" style="width: 100%; height: 26px">
                    <strong><span style="font-size: 18pt; text-decoration: underline">南京扬子石化炼化有限责任公司</span></strong>
                </td>
            </tr>
            <tr>
                <td colspan="3" style="width: 100%; height: 26px;">
                    <div align="center">
                        <strong>
                            <span style="font-size: 18pt">
                                产品出门凭证
                            </span>
                        </strong>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width: 353px; height: 25px;text-align:left;vertical-align:bottom">
                    编号：<input id="txtmeasureNum" class="smallInput" style="width: 138px; text-align: left" type="text" readonly="readonly" />
                </td>
                <td style="width: 160px; height: 25px;text-align:right;vertical-align:bottom">
                    <input id="txtDate" class="smallInput" style="width: 138px; text-align: left" type="text" readonly="readonly" />
                </td>
            </tr>
        </table>
        <table class="bordertable" style="width:720px">
            <tbody>
                <tr>
                    <td style="width: 93px; height: 21px;text-align:right">
                        客户名称
                    </td>
                    <td style="width: 172px; height: 21px; text-align: left">
                        <input id="txtcustomerName" class="smallInput" style="width: 170px" type="text" readonly="readonly" />
                    </td>
                    <td style="width: 85px; height: 21px; text-align: right">
                        提货单号码
                    </td>
                    <td style="width: 150px; height: 21px;">
                        <input id="txtladeBillNum" class="smallInput" style="width: 209px; text-align: left" type="text" readonly="readonly" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 93px; height: 23px;" align="right">
                        产品名称
                    </td>
                    <td style="width: 172px; height: 23px;" align="left">
                        <input id="txtmaterialName" class="smallInput" style="width: 170px" type="text" readonly="readonly" />
                    </td>
                    <td style="width: 85px; height: 23px;" align="right">
                        数量
                    </td>
                    <td style="width: 150px; height: 23px;">
                        <input id="txtnetWeight" class="smallInput" style="width: 205px" type="text" readonly="readonly" /> 
                    </td>
                </tr>
                <tr>
                    <td style="width: 93px; height: 21px; text-align: right">
                        运输单位
                    </td>
                    <td style="width: 172px; height: 21px; text-align: right">
                       
                    </td>
                    <td style="width: 85px; height: 21px; text-align: right" >
                        车号
                    </td>
                    <td style="width: 150px; height: 21px;">
                        <input id="txtvehicleNum" class="smallInput" style="width: 203px" type="text" readonly="readonly" /> 
                    </td>
                </tr>
                <tr>
                    <td style="width: 93px; height: 63px;" align="left">
                        持物人 &nbsp;&nbsp;<br />
                        <br />
                        门卫签字
                    </td>
                    <td style="width: 172px; height: 63px;" align="left">
                        <input id="txtpicker" class="smallInput" style="width: 99px" type="text" readonly="readonly" /> <br />
                    </td>
                    <td style="width: 150px; height: 63px; font-size:smaller" colspan="2" align="center">
                        <asp:Image ID="Image1" runat="server" />签发单位盖章
                    </td>
                </tr>
            </tbody>
        </table>
        <table style="width: 100%">
            <tr>
                <td style="width: 35px">
                    经办人:
                </td>
                <td style="width: 80px;text-align:left">
                    <input id="txtagent" class="smallInput" style="width: 81px" type="text" readonly="readonly" />
                </td>
                <td style="width: 50px">
                    审批人
                </td>
                <td style="width: 80px">
                    付虎
                </td>
                <td style="width: 300px">
                    由厂<input id="txtgatet" class="smallInput" style="width: 81px" type="text" readonly="readonly" />号门出入,此证当日有效.
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
