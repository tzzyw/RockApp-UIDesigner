<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>单据维护</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../controller/billManage.js"></script>
    <script src="../../resource/common/md5.js"></script>
</head>
<body>
    <div id="divMainPage" style="width: 100%; height: 100%">
        <div id="toolBar" style="height: 25px; width: 100%; float: left">
        </div>
        <div id="gridlist" style="width: 100%; height: 95%">
        </div>
    </div>

    <div id="editForm" style="z-index: 2; width: 450px; height: 180px; top: 200px; left: 250px; position: absolute; overflow: auto; background-color: #FBFBFB; border-style: solid; border-color: #E3E3E3; border-width: 2px; display:none">
        <div id="formItem">
            <div style="width: 100%; height: 26px">
                <div id="editFormTitle" style="width: 90%; float: left; padding: 10px 5px 5px 5px; font-size: 13px; font-weight: 700">添加单据</div>
                <div style="width: 25px; float: right; padding: 5px">
                    <img alt="关闭" src="../../resource/dhtmlx/codebase/imgs/own/close.png" style="width: 9px; height: 8px;cursor:pointer" id="img_Close" />
                </div>
            </div>
            <hr style="margin-top:5px" />
            <table style="width: 98%;margin-top:15px">
                <tr>
                    <td class="label">
                        流水号
                    </td>
                    <td class="inputtd">
                        <input id="txtBillID" class="smallInput" type="text" readonly="readonly" disabled="disabled" />
                        <span class="red" style="visibility: hidden">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        单据类型
                    </td>
                    <td class="inputtd">
                        <input id="txtBillType" class="smallInput" type="text" maxlength="50" />
                        <span class="red">*</span>

                    </td>
                </tr>
                <tr>
                    <td class="label">
                        编号前缀
                    </td>
                    <td class="inputtd">
                        <input id="txtPrefix" class="smallInput" type="text" maxlength="50" />
                        <span class="red" style="visibility: hidden">*</span>
                    </td>
                </tr>
               <!-- <tr>
                    <td class="label">
                        可用单据号
                    </td>
                    <td class="inputtd">
                        <input id="txtAvailableBillNO" class="smallInput" type="text" maxlength="20" />
                        <span class="red" style="visibility: hidden">*</span>
                    </td>
                </tr>-->
            </table>
        </div>
        <div style="height: 20px"></div>
        <div style="text-align: right">
            <button class="btn" id="btn_Save" style="margin-right: 15px; margin-top: 5px; height: 28px">保存</button>
            <button class="btn" id="btn_Cancle" style="margin-right: 30px; margin-top: 5px; height: 28px">取消</button>
        </div>
    </div>
</body>
</html>
