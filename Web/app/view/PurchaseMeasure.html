<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>采购计量单维护</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../controller/purchaseMeasure.js"></script>
</head>
<body>
    <div id="mainPage" style="width: 100%; height: 100%">
        <div id="toolBar" style="height: 30px; width: 100%">
        </div>
        <div id="listGrid" style="width: 100%; height: 95%">
        </div>
    </div>
    <div id="editForm" style="z-index: 2; width: 450px; height: 300px; top: 200px; left: 250px; position: absolute; overflow: auto; background-color: #FBFBFB; border-style: solid; border-color: #E3E3E3; border-width: 2px;">
        <div id="formItem">
            <div style="width: 100%; height: 26px">
                <div id="formTitle" style="width: 90%; float: left; padding: 10px 5px 5px 5px; font-size: 13px; font-weight: 700"></div>
                <div style="width: 25px; float: right; padding: 5px">
                    <img alt="关闭" src="../../resource/dhtmlx/codebase/imgs/own/close.png" style="width: 9px; height: 8px" id="img_Close" />
                </div>
            </div>
            <hr style="margin-top: 5px" />
            <div id="editItem" style="width: 98%; margin-top: 15px">
                <table style="width: 98%">
                    <tr> <td class="label2">计量单编号</td><td class="inputtd2"><input id="txtmeasureNum" class="smallInput" type="text" /></td><td class="label2">物料</td><td class="inputtd2"><select id="combomaterial" class="combo" /></td></tr>
                    <tr> <td class="label2">客户</td><td class="inputtd2"><input id="txtcustomer" class="smallInput" type="text" /><input id="txtcustomerID" type="hidden" /></td><td class="label2">计划数量(吨)</td><td class="inputtd2"><input id="txtplanQuantity" class="smallInput" type="text" /></td></tr>
                    <tr> <td class="label2">车号</td><td class="inputtd2"><input id="txtvehicleNum" class="smallInput" type="text" /></td><td class="label2">运输单位</td><td class="inputtd2"><input id="txtshiper" class="smallInput" type="text" /></td></tr>
                    <tr> <td class="label2">站台</td><td class="inputtd2"><select id="comboplatform" class="combo" /></td><td class="label2">制单人</td><td class="inputtd2"><input id="txtagent" class="smallInput" type="text" /></td></tr>
                    <tr>
                        <td class="label2">过磅日期</td>
                        <td class="inputtd2">
                            <input id="txtcreateTime" class="smallInput" type="text" />
                        </td>
                        <td class="label2">备注</td>
                        <td class="inputtd2"><input id="txtcomment" class="smallInput" type="text" /></td>
                    </tr>
                </table>
            </div>
        </div>
        <div style="height: 10px"></div>
        <div style="text-align: right">
            <button class="btn" id="btn_Save" style="margin-right: 15px; margin-top: 5px; height: 28px">保存</button>
            <button class="btn" id="btn_Cancle" style="margin-right: 30px; margin-top: 5px; height: 28px">取消</button>
        </div>
    </div>
    <div id="customerPop" style="width: 320px; height: 400px; position: absolute; background-color: White; display: none; z-index: 9">
        <div id="customerQuickGrid" style="width: 100%; height: 400px; float: left; border: 1px solid #E3E3E3;">
        </div>
    </div>
</body>
</html>
