<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>称重计量单打印</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../controller/weightPrint_Purchase.js"></script>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            /*background-color: silver;*/
            overflow: auto;
        }

        input {
            border: 0;
            background: #ffffff;
            text-align: center;
        }

        .bordertable {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 3px;
            text-align: center;
        }

            .bordertable td {
                border: 1px solid black;
                padding-left: 3px;
                height: 27px;
                font-size: 12pt;
            }
    </style>
</head>
<body>
    <div style="margin: 0 auto; width: 750px;position:relative">
        <table style="width: 750px">
            <tr>
                <td align="center" colspan="4" style="width: 100%; height: 18px">
                    <strong><span style="font-size: 15pt; text-decoration: underline">南京扬子石化炼化有限责任公司</span></strong>
                </td>
            </tr>
            <tr>
                <td colspan="4" style="width: 100%; height: 18px;">
                    <div align="center">
                        &nbsp;<strong><span style="font-size: 15pt">采购称重计量单</span></strong>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width: 351px; height: 18px;text-align:left;vertical-align:bottom">
                    编号：<input id="txtmeasureNum" class="smallInput" style="width: 138px; text-align: left" type="text" readonly="readonly" />
                </td>
                <td id="reprint" style="width: 121px; height: 18px" align="right" valign="bottom"></td>
                <td style="width: 121px; height: 18px;text-align:right;vertical-align:bottom">
                    <input id="txtDate" class="smallInput" style="width: 138px; text-align: left" type="text" readonly="readonly" />
                </td>
                <td style="width: 121px; height: 18px;" valign="bottom">
                    计量单位：吨(t)
                </td>
            </tr>
        </table>
        <table class="bordertable" style="width:720px">
            <tbody>
                <tr>
                    <td style="width: 65px; height: 18px;" align="right">
                        客户名称
                    </td>
                    <td style="width: 222px; height: 18px;" align="left">
                        <input id="txtcustomerName" class="smallInput" style="width: 190px" type="text" readonly="readonly" />
                    </td>
                    <td style="width: 85px; height: 18px;" align="right">
                        车号
                    </td>
                    <td style="width: 180px; height: 18px;">
                        <input id="txtvehicleNum" class="smallInput" style="width: 180px" type="text" readonly="readonly" />
                    </td>
                    <td style="width: 40px; height: 18px;" align="right">
                        皮重
                    </td>
                    <td style="width: 80px; height: 18px;">
                        <input id="txttare" class="smallInput" style="width: 88px" type="text" readonly="readonly" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 65px" align="right">
                        产品名称
                    </td>
                    <td style="width: 222px" align="left">
                        <input id="txtmaterialName" class="smallInput" style="width: 170px" type="text" readonly="readonly" />
                    </td>
                    <td style="width: 85px" align="right">
                        皮重司磅员
                    </td>
                    <td style="width: 156px">
                        <input id="txtlightOperator" class="smallInput" style="width: 145px" type="text" readonly="readonly" />
                    </td>
                    <td style="width: 40px" align="right">
                        毛重
                    </td>
                    <td style="width: 80px">
                        <input id="txtgross" class="smallInput" style="width: 88px" type="text" readonly="readonly" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 65px; height: 18px;" align="right">
                        运输单位
                    </td>
                    <td style="width: 222px; height: 18px;" align="left">
                        <input id="txtshiper" class="smallInput" style="width: 190px" type="text" readonly="readonly" />
                    </td>
                    <td style="width: 85px; height: 18px;" align="right">
                        毛重司磅员
                    </td>
                    <td id="heavyOperator" style="width: 156px; height: 18px;">
                    </td>
                    <td style="width: 40px; height: 18px;" align="right">
                        净重
                    </td>
                    <td id="netWeight" style="width: 80px; height: 18px;">
                    </td>
                </tr>
                <tr>
                    <td style="width: 65px; height: 18px;" align="right">
                        皮重时间
                    </td>
                    <td style="width: 222px; height: 18px;" align="left">
                        <input id="txttareTime" class="smallInput" style="width: 190px" type="text" readonly="readonly" />
                    </td>
                    <td style="width: 85px; height: 18px;" align="right">
                        毛重时间
                    </td>
                    <td id="grossTime" style="width: 156px; height: 18px;">
                    </td>
                    <td style="height: 23px;" align="left" colspan="2">
                        收货人
                    </td>
                </tr>
                <tr>
                    <td align="right" style="width: 65px; height: 18px">
                        备注
                    </td>
                    <td align="left" style="width: 222px; height: 18px">
                        <input id="txtcomment" class="smallInput" style="width: 98%" type="text" readonly="readonly" />
                    </td>
                    <td align="right" style="width: 85px; height: 18px">
                        
                    </td>
                    <td id="destination" style="width: 156px; height: 18px">
                        <!--<input id="txtdestination" class="smallInput" style="width: 145px" type="text" readonly="readonly" />-->
                    </td>
                    <td align="left" colspan="2" style="height: 23px">
                        送货人
                    </td>
                </tr>
                <tr>
                    <td align="right" style="width: 65px; height: 18px">
                       
                    </td>
                    <td align="left" colspan="5" style="height: 18px">
                       
                    </td>
                </tr>
            </tbody>
        </table>
        <table style="width: 698px">
            <tr>
                <td align="left" style="width: 650px">
                    查询网址:http://www.njlhgs.com
                </td>
            </tr>
        </table>
    </div>
    <div id="pic" >
        <img alt="" src="../../Images/JiLiang.gif" />
    </div>
</body>
</html>
