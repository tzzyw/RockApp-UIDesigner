<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>物料维护</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../controller/uploadFileQuery.js"></script>
</head>
<body>
    <div id="mainbody" style="position: absolute; width: 100%; height: 100%;">
    </div>
    <div id="divMainPage" style="width: 100%; height: 100%">
        <div id="toolBar" style="height: 25px; width: 100%; float: left">
        </div>
        <div id="gridlist" style="width: 100%; height: 95%">
        </div>
    </div>
    <div id="equipmentDiv" style="width: 100%; height: 100%">
        <div id="equipmentRelationGrid" style="width: 100%; height: 97%">
        </div>
    </div>
    <div id="queryForm" style="width: 450px; height: 230px; top: 300px; left: 200px; position: absolute;z-index:99;
        background-color: #FBFBFB; border-style: solid; border-color: #E3E3E3; border-width: 2px;display:none">
        <div id="formItem">
            <div style="width: 100%; height: 26px">
                <div id="editFormTitle" style="width: 90%; float: left; padding: 10px 5px 5px 5px; font-size: 13px; font-weight: 700">文档查询</div>
                <div style="width: 25px; float: right; padding: 5px">
                    <img alt="关闭" src="../../resource/dhtmlx/codebase/imgs/own/close.png" style="width: 9px; height: 8px;cursor:pointer" id="img_Close" />
                </div>
            </div>
            <hr style="margin-top:5px" />
            <table style="width: 98%">

                <tr>
                    <td class="label">
                        上传起始日期
                    </td>
                    <td class="inputtd">
                        <input id="txtBeginDate" class="smallInput" type="text" />
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        上传截止日期
                    </td>
                    <td class="inputtd">
                        <input id="txtEndDate" class="smallInput" type="text" />
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        文档类型
                    </td>
                    <td class="inputtd">
                        <select id="cbxFileType" class="smallInput"></select>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        文档名称
                    </td>
                    <td class="inputtd">
                        <input id="txtLocalFileName" class="smallInput" type="text" maxlength="20" />
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        上传人
                    </td>
                    <td class="inputtd">
                        <input id="txtUploader" class="smallInput" type="text" maxlength="20" />
                    </td>
                </tr>
            </table>

        </div>
        <div style="height: 3px"></div>
        <div style="text-align: right">
            <button class="btn" id="btn_Save" style="margin-right: 15px; margin-top: 5px; height: 28px">确定</button>
            <button class="btn" id="btn_Cancle" style="margin-right: 30px; margin-top: 5px; height: 28px">取消</button>
        </div>
    </div>
</body>
</html>
