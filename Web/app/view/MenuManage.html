<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>菜单项管理</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../controller/menumanage.js" type="text/javascript"></script>
</head>
<body>
     <div id="mainbody" style="position: absolute; width: 100%; height: 100%; border-right:solid;border-right-width:1px">
    </div>
    <div id="formData">
        <table style="width: 98%">
            <tr>
                <td></td>
                <td class="inputtd"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td class="label">菜单项名称
                </td>
                <td class="inputtd">
                    <input id="txtMenuName" class="smallInput" type="text" /><input type="hidden" id="menuid" />
                    <input type="hidden" id="displayorder" />
                    <input type="hidden" id="parentid" /><input type="hidden" id="grades" />
                    <input type="hidden" id="hiddennoright" />
                </td>
                <td class="label"></td>
                <td class="inputtd"></td>
            </tr>
            <tr>
                <td class="label">权限资源
                </td>
                <td class="inputtd">
                    <input id="txtSelectResource" class="smallInput" type="text" /><input type="hidden" id="actionid" />
                </td>
                <td class="label"></td>
                <td class="inputtd"></td>
            </tr>
            <tr>
                <td class="label">命令文本
                </td>
                <td class="inputtd">
                    <input id="txtCommandText" class="smallInput" type="text" />
                </td>
                <td class="label"></td>
                <td class="inputtd"></td>
            </tr>
            <tr>
                <td class="label"></td>
                <td>
                    <button class="btn" id="btn_Save" style="margin-left: 130px; margin-top: 5px; height: 28px">保存</button>
                </td>
                <td class="label"></td>
                <td class="inputtd"></td>
            </tr>
        </table>
    </div>
    <div id="refer" style="width: 600px; height: 350px; position: absolute; background-color: White; z-index: 99">
        <div id="resoucegroup" style="width: 226px; height: 400px; float: left; border-color: #E3E3E3; border-width: 2px; border-right-width: 0px; border-style: solid;"></div>
        <div style="width: 366px; height: 400px; float: left; border-color: #E3E3E3; border-width: 2px; border-style: solid;">
            <div id="resouce" style="width: 366px; height: 375px;"></div>
            <div style="width: 366px; height: 20px; text-align: right;">
                <input id="btnClose" type="button" class="toolbar" value="关闭" />
            </div>
        </div>
    </div>
</body>
</html>
