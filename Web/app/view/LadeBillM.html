<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>提货单调整</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../controller/ladeBillM.js"></script>
</head>
<body>
    <div id="mainPage" style="width: 100%; height: 100%">
        <div id="toolBar" style="height: 30px; width: 100%">
        </div>
        <div id="listGrid" style="width: 100%; height: 95%">
        </div>
    </div>
    <div id="editForm" style="z-index: 2; width: 450px; height: 300px; top: 200px; left: 250px; position: absolute; overflow: auto; background-color: #FBFBFB; border-style: solid; border-color: #E3E3E3; border-width: 2px;">
        <div id="formItem">
            <div style="width: 100%; height: 26px">
                <div id="formTitle" style="width: 90%; float: left; padding: 10px 5px 5px 5px; font-size: 13px; font-weight: 700"></div>
                <div style="width: 25px; float: right; padding: 5px">
                    <img alt="关闭" src="../../resource/dhtmlx/codebase/imgs/own/close.png" style="width: 9px; height: 8px" id="img_Close" />
                </div>
            </div>
            <hr style="margin-top: 5px" />
            <div id="editItem" style="width: 98%; margin-top: 15px">
                <table style="width: 98%">
                    <tr>
                        <td class="label2">提货单编码</td>
                        <td class="inputtd2"><input id="txtladeBillNum" class="smallInput" type="text" readonly="readonly" /></td>
                        <td class="label2">创建日期</td>
                        <td class="inputtd2"><input id="txtbillingTime" class="smallInput" type="text" readonly="readonly" /></td>
                    </tr>
                    <tr>
                        <td class="label2">客户名称</td>
                        <td class="inputtd2"><input id="txtcustomer" class="smallInput" type="text" readonly="readonly" /><input id="txtcustomerID" type="hidden" /></td>
                        <td class="label2">产品名称</td>
                        <td class="inputtd2"><input id="txtmaterial" class="smallInput" type="text" readonly="readonly" /></td>
                    </tr>
                    <tr>
                        <td class="label2">产品等级</td>
                        <td class="inputtd2"><input id="txtmaterialGrade" class="smallInput" type="text" readonly="readonly" /></td>
                        <td class="label2">提货人</td>
                        <td class="inputtd2"><input id="txtpicker" class="smallInput" type="text" /></td>
                    </tr>
                    <tr>
                        <td class="label2">计划提货数量(吨)</td>
                        <td class="inputtd2"><input id="txtplanQuantity" class="smallInput" type="text" readonly="readonly" /></td>
                        <td class="label2">实际提货量(吨)</td>
                        <td class="inputtd2"><input id="txtactualQuantity" class="smallInput" type="text" readonly="readonly" /></td>
                    </tr>
                    <tr>
                        <td class="label2">挂牌单价</td>
                        <td class="inputtd2"><input id="txtquotedPrice" class="smallInput" type="text" readonly="readonly" /></td>
                        <td class="label2">管输单价</td>
                        <td class="inputtd2"><input id="txtpipePrice" class="smallInput" type="text" readonly="readonly" /></td>
                    </tr>
                    <tr>
                        <td class="label2">计划量总金额</td>
                        <td class="inputtd2"><input id="txtplanTotal" class="smallInput" type="text" readonly="readonly" /></td>
                        <td class="label2">实际量总金额</td>
                        <td class="inputtd2"><input id="txtactualTotal" class="smallInput" type="text" readonly="readonly" /></td>
                    </tr>
                    <tr>
                        <td class="label2">提货地点</td>
                        <td class="inputtd2"><input id="txtladenPlace" class="smallInput" type="text" readonly="readonly" /></td>
                        <td class="label2">提货日期</td>
                        <td class="inputtd2"><input id="txtladeDate" class="smallInput" type="text" readonly="readonly" /></td>
                    </tr>
                    <tr>
                        <td class="label2">车号或船号</td>
                        <td class="inputtd2"><input id="txtvehicle" class="smallInput" type="text" readonly="readonly" /></td>
                        <td class="label2">运输方式</td>
                        <td class="inputtd2"><input id="txtshipType" class="smallInput" type="text" readonly="readonly" /></td>
                    </tr>
                    <tr>
                        <td class="label2">包装方式</td>
                        <td class="inputtd2"><input id="txtpacking" class="smallInput" type="text" readonly="readonly" /></td>
                        <td class="label2">到站名称</td>
                        <td class="inputtd2"><input id="txtdestination" class="smallInput" type="text" /></td>
                    </tr>
                    <tr>
                        <td class="label2">经办人</td>
                        <td class="inputtd2"><input id="txtagent" class="smallInput" type="text" readonly="readonly" /></td>
                        <td class="label2">是否称重</td>
                        <td class="inputtd2" style="text-align:left"><input id="chkweight" type="checkbox" style="margin-left:20px" disabled="disabled" /></td>
                    </tr>
                    <tr>
                        <td class="label2">运输单位</td>
                        <td class="inputtd2"><input id="txtcarrier" class="smallInput" type="text" readonly="readonly" /></td>
                        <td class="label2">备注</td>
                        <td class="inputtd2"><input id="txtcomment" class="smallInput" type="text" /></td>
                    </tr>                    
                    <tr>
                        <td class="label2"></td>
                        <td class="inputtd2"></td>
                        <td class="label2"></td>
                        <td class="inputtd2">
                            <button class="btn" id="btn_Save" style="margin-right: 35px; margin-top: 5px; height: 28px">保存</button>
                            <button class="btn" id="btn_Cancle" style="margin-right:5px; margin-top: 5px; height: 28px">取消</button>
                        </td>
                    </tr>
                </table>               
            </div>
        </div>
    </div>
    <div id="customerPop" style="width: 270px; height: 400px; position: absolute; background-color: White; display: none; z-index: 9">
        <div id="customerQuickGrid" style="width: 260px; height: 400px; float: left; border: 1px solid #E3E3E3;">
        </div>
    </div>
    <div id="vehiclePop" style="width: 680px; height: 280px; position: absolute; background-color: White;display: none;z-index:9">
        <div id="vehicleQuickGrid" style="width: 660px; height: 280px; float: left; border: 1px solid #E3E3E3;"></div>
    </div>
</body>
</html>
