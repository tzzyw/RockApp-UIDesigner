<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>产品调价申请审批列表</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../controller/priceApplySensorList.js"></script>
</head>
<body>
    <div id="mainbody" style="position: absolute; width: 100%; height: 100%;">
    </div>
    <div id="masterDiv" style="width: 100%; height: 100%; background-color: White;">
        <!--<div id="toolBar">
        </div>-->
        <div id="masterGrid" style="width: 100%; height: 92%">
        </div>
    </div>
    <div id="editForm" style="z-index: 2; width: 550px; height: 310px; top: 200px; left: 250px; position: absolute; overflow: auto; background-color: #FBFBFB; border-style: solid; border-color: #E3E3E3; border-width: 2px;">
        <div id="formItem">
            <div style="width: 100%; height: 26px">
                <div id="formTitle" style="width: 90%; float: left; padding: 10px 5px 5px 5px; font-size: 13px; font-weight: 700">产品价格调整审批</div>
                <div style="width: 25px; float: right; padding: 5px">
                    <img alt="关闭" src="../../resource/dhtmlx/codebase/imgs/own/close.png" style="width: 9px; height: 8px" id="img_Close" />
                </div>
            </div>
            <hr style="margin-top: 5px" />
            <div id="editItem" style="width: 98%; margin-top: 15px">
                <div style="width:100%">调价原因:</div>
                <div id="reasion" style="width: 100%; height: 180px">调价理由陈述内容:</div>
                <div style="width: 100%;text-align: left">
                    <table style="width:100%;border:0px">
                        <tr>
                            <td style="border: 0px">
                                经办人：<input id="txtagent" style="width: 100px; border: 0; background: #ffffff;" type="text" readonly="readonly" />
                            </td>
                            <td style="border: 0px">
                                累计幅度大于50元：<input id="chkover50" type="checkbox" name="over50" disabled="disabled" />
                            </td>  
                            <td style="border: 0px">
                                分管领导审批：<input id="chkleadership" type="checkbox" disabled="disabled" />
                            </td>
                            <td style="border: 0px">
                                主管领导审批：<input id="chkcompany" type="checkbox" disabled="disabled" />
                            </td>                          
                        </tr>                        
                    </table>
                </div>
                <div style="height: 10px"></div>
                <div style="width: 100%;text-align: left">
                    <table style="width:100%;border:0px">
                        <tr>
                            <td style="border: 0px;width:70%">
                                审批意见：<input id="txtopinion" style="width:70%" type="text" value="同意" />
                            </td>  
                            <td style="border: 0px; width: 30%">
                                <button class="btn" id="btn_Save" style="margin-right: 5px; margin-top: 0px; width:50px; height: 22px">确认</button>
                                <button class="btn" id="btn_Cancle" style="margin-right: 10px; margin-top: 0px; width: 50px; height: 22px">退回</button>
                            </td>                          
                        </tr>
                    </table>
                </div>
            </div>
        </div> 
    </div>

    <div id="detailDiv" style="width: 100%; height: 100%; background-color: White;">
        <div id="detailGrid" style="width: 100%; height: 100%">
        </div>
    </div>  
    <div id="auditHistoryDiv" style="width: 100%; height: 100%; background-color: White;">
        <div id="auditHistoryGrid" style="width: 100%; height: 100%">
        </div>
    </div>  
</body>
</html>
