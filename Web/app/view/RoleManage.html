<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>角色权限管理</title>
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/mainmenu.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/skins/terrace/dhtmlx.css" rel="stylesheet" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js" type="text/javascript"></script>
    <script src="../controller/roleManage.js"></script>
</head>
<body>
    <div id="mainbody" style="position: absolute; width: 100%; height: 100%;">
    </div>
    <div id="tabcontainer" style="width: 100%;height:100%">
    </div>
    <div id="roleForm" style="z-index: 7; width: 300px; height: 180px; top: 200px; left: 250px; position: absolute; background-color: #FBFBFB; border-style: solid; border-color: #E3E3E3; border-width: 2px; visibility:hidden">
        <div id="formItem">
            <div style="width: 100%; height: 26px">
                <div id="roleFormTitle" style="width: 80%; float: left; padding: 10px 5px 5px 5px; font-size: 13px; font-weight: 700">添加组织</div>
                <div style="width: 25px; float: right; padding: 5px">
                    <img alt="关闭" src="../../resource/dhtmlx/codebase/imgs/own/close.png" style="width: 9px; height: 8px;cursor:pointer" id="role_Close"/>
                </div>
            </div>
            <hr style="margin-top:5px" />
            <table style="width: 98%;margin-top:15px">
                <tr>
                    <td class="label">
                        流水号
                    </td>
                    <td class="inputtd">
                        <input id="roleID" class="smallInput" type="text" readonly="readonly" disabled="disabled" />
                        <span class="red" style="visibility: hidden">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        角色名称
                    </td>
                    <td class="inputtd">
                        <span class="red"><input id="roleName" class="smallInput" type="text" maxlength="50" />*</span>
                    </td>
                </tr>
            </table>
        </div>
        <div style="height: 20px"></div>
        <div style="text-align: right">
            <button class="btn" id="role_Save" style="margin-right: 15px; margin-top: 5px; height: 28px">保存</button>
            <button class="btn" id="role_Cancle" style="margin-right: 30px; margin-top: 5px; height: 28px">取消</button>
        </div>
    </div>
    <div id="userForm" style="z-index: 8; width: 500px; height: 275px; top: 200px; left: 250px; position: absolute; background-color: #FBFBFB; border-style: solid; border-color: #E3E3E3; border-width: 2px; visibility:hidden">
        <div style="width:100%;height:80px">
            <div style="width: 100%; height: 26px">
                <div style="width: 80%; float: left; padding: 10px 5px 5px 5px; font-size: 13px; font-weight: 700">关联用户</div>
                <div style="width: 25px; float: right; padding: 5px">
                    <img alt="关闭" src="../../resource/dhtmlx/codebase/imgs/own/close.png" style="width: 9px; height: 8px;cursor:pointer" id="user_Close" />
                </div>
            </div>
            <hr style="margin-top:5px" />
            <table style="width: 98%;margin-top:15px">
                <tr>
                    <td class="label">
                        用户名关键字
                    </td>
                    <td class="inputtd">
                        <input id="userName" class="smallInput" type="text" />
                    </td>
                </tr>
            </table>
        </div>
        <div id="userFormGrid" style="background-color: White; border: 1px solid #C1C1C1; width: 500px;height:150px"></div>
        <div style="text-align: right">
            <button class="btn" id="user_Save" disabled="" style="margin-right: 15px; margin-top: 5px; height: 28px">确定</button>
            <button class="btn" id="user_Cancle" style="margin-right: 30px; margin-top: 5px; height: 28px">取消</button>
        </div>
    </div>
    <div id="actionForm" style="z-index: 9; width: 600px; height: 430px; top: 200px; left: 250px; position: absolute; background-color: #FBFBFB; border-style: solid; border-color: #E3E3E3; visibility:hidden">
        <div style="width: 100%; height: 26px">
            <div id="actionFormTitle" style="width: 90%; float: left; padding: 10px 5px 5px 5px; font-size: 13px; font-weight: 700">添加功能</div>
            <div style="width: 25px; float: right; padding: 5px">
                <img alt="关闭" src="../../resource/dhtmlx/codebase/imgs/own/close.png" style="width: 9px; height: 8px;cursor:pointer" id="anction_Close" />
            </div>
        </div>
        <hr style="margin-top:4px" />
        <div id="actionGroup" style="width: 226px; height: 400px; float: left; border-color: #E3E3E3; border-width: 2px; border-right-width: 0px; border-style: solid;"></div>
        <div style="width: 366px; height: 400px; float: left; border-color: #E3E3E3; border-width: 2px; border-style: solid;">
            <div style="height: 35px;  border-color: #E3E3E3;width: 370px;">
                <div id="toolbarActionChoose"></div>
            </div>
            <div id="actionWaitGrid" style="width: 370px; height: 360px;"></div>
        </div>
    </div>
    <div id="roleUserTab" style="width: 100%;display:inline">
        <div id="organizationRoleUser" style="width:100%;height:95%" />
    </div>
    <div id="roleOperate" style="width: 100%;height:100%">
        <div id="roleToolBar" style="height: 25px; width: 100%; float: left; padding-bottom: 2px">
        </div>
        <div id="roleGrid" style="width: 100%; height: 95%;margin-right: 5px">
        </div>
    </div>
    <div id="userOperate" style="width: 100%;height:100%">
        <div id="userToolBar" style="height: 25px; width: 100%; float: left; padding-bottom: 2px">
        </div>
        <div id="userGrid" style="width: 99%; height: 94%; margin-right: 5px">
        </div>
    </div>
    <div id="actionAuth" style="width: 100%;display:inline">
        <div id="actionManage" style="width:100%;height:95%" />
    </div>
    <div id="actionOperate" style="width: 100%;height:100%">
        <div id="actionToolBar" style="height: 25px; width: 100%; float: left; padding-bottom: 2px">
        </div>
        <div id="actionGrid" style="width: 100%; height: 94%; margin-right: 5px">
        </div>
    </div>
</body>
</html>
