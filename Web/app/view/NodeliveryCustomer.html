<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>客户资质列表</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />

<body>

    </div>
    <div id="customerSelect" style="width: 100%; height: 100%;">

                <tr>

                        &nbsp;
                    </td>
                </tr>
            </tbody>
        </table>      
    </div> 

    <div id="customerForm" style="z-index: 8; width: 410px; height: 440px; top: 200px; left: 250px; position: absolute; background-color: #FBFBFB; border-style: solid; border-color: #E3E3E3; border-width: 2px;">
