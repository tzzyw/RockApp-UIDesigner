<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>南京扬子石化炼化有限责任公司产品售后服务登记表打印</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js" type="text/javascript"></script>
    <script src="../controller/customerservicePrint.js"></script>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            /*background-color: silver;*/
            overflow: auto;
        }

        input {
            border: 0;
            background: #ffffff;
            text-align: center;
        }

        textarea {
            border: 0;
            background: #ffffff;
            text-align: left;
            overflow-y: hidden;
            margin-top:5px;
        }

        .bordertable {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 3px;
            text-align: center;
        }

            .bordertable td {
                border: 1px solid black;
                padding-left: 3px;
                height: 27px;
                font-size: 12pt;
            }
    </style>
</head>
<body>
    <div style="margin: 0 auto; width: 650px">
        <table style="width: 100%">
            <tr>
                <td style="width: 100%; height: 37px;text-align:center">
                    <strong><span style="font-size: 12pt; text-decoration: underline">南京扬子石化炼化有限责任公司</span></strong>
                </td>
            </tr>
            <tr>
                <td style="width: 640px; height: 26px; text-align: center">
                    <span style="font-size: 18pt;"><strong>产 品 售 后 服 务 登 记 表</strong></span>
                </td>
            </tr>
        </table>
        <table style="width: 100%">
            <tr>
                <td style="width: 350px; height: 21px;font-size:12pt">
                    编号：<input id="txtcustomerServiceNum" class="smallInput" type="text" />
                </td>
                <td style="width: 220px; height: 21px; text-align: right; font-size: 12pt">
                    日期:
                </td>
                <td style="width: 80px; height: 21px; font-size: 12pt">
                    <input id="txtregisterDate" style="width: 99%; text-align: left" type="text" value="2016-09-10" />
                </td>
            </tr>
        </table>
        <table class="bordertable" style="width: 100%">
            <tbody>
                <tr>
                    <td style="width: 65px; height: 21px;text-align:left">企业名称</td>
                    <td style="height: 21px; text-align: left" colspan="3">
                        <input id="txtcustomerName" style="width: 99%; text-align: left" type="text" />
                    </td>

                </tr>
                <tr>
                    <td style="width: 65px; height: 23px; text-align: left">联系人</td>
                    <td style="width: 108px; height: 23px; text-align: left">
                        <input id="txtcontacts" style="width: 99%; text-align: left" type="text" />
                    </td>
                    <td style="width: 80px; height: 23px; text-align: left;">电话</td>
                    <td style="width: 300px; height: 23px;">
                        <input id="txttelphone" style="width: 99%; text-align: left" type="text" />
                    </td>
                </tr>
                <tr style="height:300px">
                    <td style="width: 65px; text-align: left" valign="top">
                        内容<br />
                        <br />
                        <br />
                        <br />
                        <br />
                        咨  询 <input id="chkzx" type="checkbox" />
                        <br />
                        <br />
                        投  诉 <input id="chkts" type="checkbox" />
                        <br />
                        <br />
                    </td>
                    <td colspan="3" style="vertical-align:top;height:300px">
                        客户反映：<br />
                        <textarea id="feedback" rows="5" style="width: 96%;height:260px" maxlength="250"></textarea>                        
                    </td>

                </tr>
                <tr style="height:260px">
                    <td style="width: 65px; height: 23px; text-align: left;vertical-align:top">
                        处置意见<br />
                        <br />
                        <br />
                        <br />
                        受  理 <input id="chksl" type="checkbox" />
                        <br />
                        <br />
                        不受理<input id="chkbsl" type="checkbox" />
                        <br />
                        <br />
                    </td>
                    <td style="height: 23px; text-align: center" colspan="3" valign="top">
                        <textarea id="disposalInstructions" rows="5" style="width: 96%;height:230px" maxlength="250"></textarea>
                        <!--<div id="" style="width: 96%; height: 250px;text-align:left">

                        </div>-->
                    </td>

                </tr>
                <tr>
                    <td style="width: 65px; height: 23px; text-align: center; ">备注</td>
                    <td style="height: 23px; text-align: center;" colspan="3">
                        <div id="sss" style="width: 96%; height: 80px">

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
