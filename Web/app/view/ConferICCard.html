<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>扬子石化炼化公司远程营销系统</title>
    <link href="../../resource/dhtmlx/codebase/css/global.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/css/form.css" rel="stylesheet" type="text/css" />
    <link href="../../resource/dhtmlx/codebase/dhtmlx.css" rel="stylesheet" />
    <script src="../../resource/dhtmlx/codebase/dhtmlx.js"></script>
    <script src="../../resource/common/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../../resource/common/rock-common.js"></script>
    <script src="../controller/conferICCard.js"></script>
</head>
<body>
    <div id="mainPage" style="width: 100%; height: 100%">
        <div id="toolBar" style="height: 30px; width: 100%">
        </div>
        <div id="listGrid" style="width: 100%; height: 95%">
        </div>
    </div>
    <div id="editForm" style="z-index: 2; width: 450px; height: 300px; top: 200px; left: 250px; position: absolute; overflow: auto; background-color: #FBFBFB; border-style: solid; border-color: #E3E3E3; border-width: 2px;">
        <div id="formItem">
            <div style="width: 100%; height: 26px">
                <div id="formTitle" style="width: 90%; float: left; padding: 10px 5px 5px 5px; font-size: 13px; font-weight: 700"></div>
                <div style="width: 25px; float: right; padding: 5px">
                    <img alt="关闭" src="../../resource/dhtmlx/codebase/imgs/own/close.png" style="width: 9px; height: 8px" id="img_Close" />
                </div>
            </div>
            <hr style="margin-top: 5px" />
            <div id="editItem" style="width: 98%; margin-top: 15px">
                <table style="width: 98%">
                    <tr> <td class="label">选择客户</td><td class="inputtd"><input id="txtcustomer" class="smallInput" type="text" /><input id="txtcustomerCode" type="hidden"></td></tr>
                    <tr> <td class="label">IC身份卡编号</td><td class="inputtd"><input id="txtiCCardNumber" class="smallInput" type="text" readonly="readonly" /></td></tr>
                    <tr> <td class="label2">是否可用</td><td class="inputtd2" style="text-align:left"><input id="chkavailable" style="margin-left:30px" type="checkbox" /></td></tr>
                    <tr> <td class="label">发卡人</td><td class="inputtd"><input id="txtsender" class="smallInput" type="text" /></td></tr>
                    <tr> <td class="label">发放日期</td><td class="inputtd"><input id="txtreleaseDate" class="smallInput" type="text" /></td></tr>
                    <tr>
                        <td class="label">备注</td>
                        <td class="inputtd">
                            <input id="txtcomment" class="smallInput" type="text" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div style="height: 10px"></div>
        <div style="text-align: right">
            <button class="btn" id="btn_Read" style="margin-right: 15px; margin-top: 5px; height: 28px">读卡</button>
            <button class="btn" id="btn_Save" style="margin-right: 15px; margin-top: 5px; height: 28px">保存</button>
            <button class="btn" id="btn_Cancle" style="margin-right: 30px; margin-top: 5px; height: 28px">取消</button>
        </div>
    </div>
    <div id="customerPop" style="width: 270px; height: 400px; position: absolute; background-color: White; display: none; z-index: 9">
        <div id="customerQuickGrid" style="width: 260px; height: 400px; float: left; border: 1px solid #E3E3E3;">
        </div>
    </div>   
    <!--<div>
        <object id="cSharpActiveX" classid="clsid:65D8E97F-D3E2-462A-B389-241D7C38C518" codebase="CSharpActiveX.CAB#version=1,0,6" style="display: none;"></object>
    </div>-->
</body>
</html>
